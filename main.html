<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container" id="field">
    <!-- <img src="https://bit.ly/2Q4q14a" id="field" alt="backgroundImage"> -->
      <div src="duck-hunt.png" id="duck-image"></div>
      <div src="duck-hunt.png" id="dead-duck" style="display: none;"></div>
      <div src="duck-hunt.png" id="falling-duck" style="display: none;"></div>
      <div src="duck-hunt.png" id="dog-walk"></div>
      <div src="duck-hunt.png" id="dog-image2"></div>
      <div src="duck-hunt.png" id="dog-image3"></div>
      <div src="duck-hunt.png" id="dog-laugh" style="display:none"></div>
      <div src="duck-hunt.png" id="dogWithDuck" style="display:none"></div>
      <div class="bulletContainer">
          <div id="bullet-text">Bullets</div>
          <div id="bullet-counter">5</div>
        </div>
      <div class="scoreContainer">
        <div id="score-text">Score</div>
        <div id="score-counter">0</div>
      </div>
    </div>
    
    <script src="animatedSprites.js" type="module"></script>
    <script src="custom.js" type="module"></script>
</body>
</html>
