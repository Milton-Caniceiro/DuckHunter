<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 
  <div class="container" id="field">
    <div class="begin" id="begin">
      <button id="play-button">Play</button>
    </div>
      <div src="duck-hunt.png" id="dog-walk" style="display: none;"></div>
      <div src="duck-hunt.png" id="dog-jump"style="display: none;"></div>
      <div src="duck-hunt.png" id="dog-laugh" style="display:none"></div>
      <div src="duck-hunt.png" id="dogWithDuck" style="display:none"></div>
      <div class="bulletContainer">
          <div id="bullet-text">Bullets</div>
          <div id="bullet-counter">5</div>
        </div>
      <div class="scoreContainer">
        <div id="score-text">Score</div>
        <div id="score-counter">0</div>
      </div>
      <div class="gameOver" id="gameOver" style="display: none"></div>
    </div>
    <audio id="shotSound" src="shotGun.mp3"></audio>
    <audio id="gameOverSound" src="mixkit-retro-arcade-game-over-470.wav"></audio>
    <script type="module" src="custom.js" ></script>
    <script type="module" src="dog.js" ></script>
</body>
</html>
